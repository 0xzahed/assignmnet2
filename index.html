<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="flex justify-between items-center max-w-[1140px] w-full mx-auto mt-14 p-4 sm:p6">
            <img src="assets/logo.png" alt="Logo">
            <ul class="flex space-x-10 items-center ">
                <li>
                    <a class="text-[#252432] font-bold hidden sm:block" href="">Home</a>
                </li>
                <li>
                    <a class="text-[#8987A1] hidden sm:block" href="">Shop</a>
                </li>
                <li>
                    <a class="text-[#8987A1] hidden sm:block" href="">About us</a>
                </li>
                <li>
                    <i class="fa-solid fa-cart-shopping"> <span class="text-[#626262]">Cart ($56)</span></i>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="flex justify-between max-w-[1140px] w-full mx-auto mt-[120px] max-sm:flex-col-reverse  ">
            <div class="flex flex-col justify-center p-[16px] pt-[28px]">
                <h2 class="text-[#000000] font-noto text-6xl">ALWAYS <span class="text-[#E95A08]">FRESH</span></h2>
                <h2 class="text-[#E95A08] font-noto text-6xl">FLOWERS</h2>
                <p class="max-w-[570px] text-black/50 pt-1">Indulge your senses with the beauty and fragrance of our fresh
                    flower shop.
                    From classic roses to exotic blooms, we
                    offer a wide variety of fresh flowers that are perfect for any occasion.</p>
            </div>
            <div>
                <img class="max-sm:w-full" src="assets/hero-flower.png" alt="Banner">
            </div>
        </section>
    </main>
</body>

</html>
